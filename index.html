<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clock</title>
  <script defer src="./clock.js"></script>

  <style>
    body{
      margin: 0;
      min-height: 100vh;
      
      display: flex;
      align-items: center;
      justify-content: center;

      background: radial-gradient(circle at top, #0f2027, #000);
      color: #e6f1ff;
      font-family: 'Inter', system-ui, sans-serif;
}
    }
    .clock { 
      letter-spacing: 2px;
    }
    #date { 
      font-size: 100px; 
      opacity:0.75;
    }
    #time {
      font-size: 100px;
      font-weight: 600;
      text-align: CENTER
    }
    text-shadow: 
        0 0 8px rgba(100, 200, 255, 0.5),
        0 0 20px rgba(100, 200, 255, 0.2)
    }
  </style>
</head>

<body>
  <div class="clock">
    <p id="date"></p>
    <p id="time"></p>
    <button onclick="toggleClockFormat()">Toggle 12 / 24</button>  
    <button class="toggle"> Dark Mode</button>  
  </div>
</body>
</html>
